spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/conference
spring.datasource.username=postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.file=src/main/resources/db/db.log

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

mybatis.typeAliasesPackage=ru.adkazankov.scienceconference.repository
mybatis.mapperLocations=classpath:db/mapper/*Mapper.xml